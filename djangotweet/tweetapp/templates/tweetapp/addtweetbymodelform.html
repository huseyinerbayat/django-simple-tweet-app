{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Add Tweet By Model Form Page</h1>
<div class="container tweetform">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control">
                {{field.label_tag}}
                {{field}}
            </div>
        {% endfor %}
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
{% endblock %}
