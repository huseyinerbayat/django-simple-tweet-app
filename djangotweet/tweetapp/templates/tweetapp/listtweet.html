{% extends 'base.html' %}
{%block content%}
<div class="container mt-4"> 

    {% for tweet in tweets %}
        <div class="card">
            <div class="card-header" style="background-color: aquamarine;">
                {{tweet.username}}
            </div>
            <div class="card-body">
              <p class="card-text">{{tweet.message}}</p>
            </div>
            {% if tweet.username == user %}
                <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger">Sil</a>
            {% endif %}
        </div>
    {% endfor %}

</div>
{%endblock%}
