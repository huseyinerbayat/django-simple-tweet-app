{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-success" value="signup">signup</button>
    </form>
</div>
{% endblock %}
